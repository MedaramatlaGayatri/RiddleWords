<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload='myFunction()'>
    <div class="container">
        <div class="nav">
            <img src="/images/pause.jpg" alt="pause" style="border-radius: 50%;" onclick="homePage()"><strong id="level">Level</strong> 
        </div>
        <div class="riddle"><h4 id="demo">Riddles</h4></div>
        <button onclick="myFunction()" style="position: absolute; height: 40px; width:50%; margin-left: 5%;margin-top:55px; margin-bottom: 10%;">Get Riddle</button>
        <br>
        <input type="text" id="answer" style="position: absolute; height: 30px; margin-top: 90%; margin-left:0%; border-left:0em;padding-left: 0%;">
        <br>
        <div style="height:20px; position:absolute; margin-top: 110%; margin-left:1px;">
            <button onclick="checkAnswer()" style=" height:40px; width:10em;">check Answer</button>
        </div>
        <button onclick="mysterWords()" style="height:40px; width:50%; border-radius:5%;margin-top: 130%; position:absolute;">Bonus Level</button>
    </div>
    <script>
        var level = "1";
        function myFunction() {
            document.getElementById("level").innerHTML = getLevel();
            var s = getQuestion();
            document.getElementById("demo").innerHTML = s;
        }
        function mysterWords(){
            location.replace("page2.html");
        }
        function checkAnswer(){
            var answer = document.getElementById("answer").value;
            let index = getIndex();
            let x = riddleAnswers[index];
            if(answer == x){
                index = getIndex();
                updateKey();
                incrementIndex();
                document.getElementById("demo").innerHTML = "Excellent";
                clearInputField();
            }else{
                document.getElementById("demo").innerHTML = "Wrong Answer";
                clearInputField();
            }
        }
        </script>
</body>
</html>
