    <script>
        var cols = 0;
        var rows = 1;
        var ans = "";
        function makeRows() {
            document.getElementById("level").innerHTML = getLevel();
            cols = getNoofBoxes();
            rows = 1;
            for (c = 0; c < (rows * cols); c++) {
                ans = ans+"$";
            };
            document.getElementById("wordLength").innerHTML = ans;
        };
        function homePage(){
            location.replace("home.html");
        }
        function checkAnswer(x){
            let word = getmysterWords();
            if(word.indexOf(x) != -1){
                for(let i = 0;i < word.length;i++){
                    if(word[i] == x){
                        ans = setCharAt(ans,i,x);
                    }
                }
            }
            if(ans.length == cols){
                if(ans == word){
                    document.getElementById("wordLength").innerHTML = "Great! Mystery word is"+ans;
                    ans ="";
                    incrementIndex();
                   // updateKey();
                    return ;
                }else{
                    if(ans.indexOf('$') == -1){
                        makeRows();
                    }
                }
            }
            document.getElementById("wordLength").innerHTML = ans;
        }

        function setCharAt(str,index,chr) {
            if(index > str.length-1) return str;
            return str.substring(0,index) + chr + str.substring(index+1);
        }

        function changePage(){
            location.replace("page1.html");
        }
    </script>
